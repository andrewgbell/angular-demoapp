<div fxLayout.xs="column" fxLayout="row" fxLayoutWrap="wrap" >
  <div fxFlex *ngFor="let thing of things">
    <md-card  class="thing-card mat-elevation-z6" [routerLink]="['/detail', thing.RowKey]">
      <md-card-header>
        <md-card-title>{{thing.name}}</md-card-title>
        <span class="fill-space"></span>
        <button md-button (click)="like(thing, $event)"><md-icon>favorite</md-icon> {{thing.likes}} </button>
      </md-card-header>
      <img md-card-image src='assets/{{thing.photo}}'>
    </md-card>
  </div>

  <!-- loading spinner -->
  <div class="spinner" *ngIf="things.length == 0">
    <md-progress-spinner mode="indeterminate"></md-progress-spinner>
  </div>
</div>
