<md-grid-list cols='3' gutterSize='2px' rowHeight='450px'>
  <md-grid-tile *ngFor="let goat of goats">

    <md-card class="goat-card mat-elevation-z6" [class.mat-elevation-z2]="hover" [routerLink]="['/detail', goat.id]">
      <md-card-header>
        <md-card-title>{{goat.name}}</md-card-title>
        <span class="fill-space"></span>
        <button md-button (click)="likeGoat(goat, $event)"><i class="material-icons">favorite</i> {{goat.likes}}</button>
      </md-card-header>
      <img md-card-image src='assets/{{goat.photo}}'>

      <md-card-actions style='text-align:center'>
      </md-card-actions>
    </md-card>

  </md-grid-tile>
</md-grid-list>
