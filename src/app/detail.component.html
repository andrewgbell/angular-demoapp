<div *ngIf="thing">
  <md-card class="detail-card">
    <md-card-header>
      <h1>{{thing.name}}</h1>
    </md-card-header>
    <img md-card-image src='assets/{{thing.photo}}'>
    <md-card-content>
        <div>{{thing.likes}} likes</div>
        <p>{{thing.desc}}</p>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="like(thing)"><md-icon>favorite</md-icon>&nbsp; LIKE</button>
      <button md-button [routerLink]="['/edit', thing.RowKey]"><md-icon>mode_edit</md-icon>&nbsp; EDIT</button>
      <button md-button (click)="delete()"><md-icon>delete_forever</md-icon>&nbsp; DELETE</button>
    </md-card-actions>
  </md-card>
</div>
