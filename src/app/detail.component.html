<div *ngIf="goat">
  <md-card class="detail-card">
    <md-card-header>
      <md-card-title>{{goat.name}}</md-card-title>
    </md-card-header>
    <img md-card-image src='assets/{{goat.photo}}'>
    <md-card-content>
        <div>{{goat.likes}} likes</div>
        <p>{{goat.desc}}</p>
    </md-card-content>
    <md-card-actions>
      <button md-button (click)="stub()"><md-icon>mode_edit</md-icon>&nbsp; EDIT</button>
      <button md-button (click)="stub()"><md-icon>delete_forever</md-icon>&nbsp; DELETE</button>
    </md-card-actions>
  </md-card>
</div>
